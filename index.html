<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>菜谱大全</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">


            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-menu pull-right open-panel"></a>
                <a class="icon icon-search pull-left open-search"></a>
                <h1 class="title">首页</h1>
            </header>


            <!-- 这里是页面内容区 -->
            <div class="content">

                <!-- 轮播图 -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./img/1.jpg" alt="" srcset="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/2.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/3.jpg" alt="">
                        </div>
                    </div>

                    <div class="swiper-pagination"></div>

                </div>


                <div class="content-list">
                    <div class="list-title flex">
                        <h3>一周热门菜</h3>
                        <span>查看更多</span>
                    </div>

                    <div class="list-item">

                        <ul class="list-eat">
                            <li>
                                <span>香烤猪蹄</span>
                            </li>
                            <li>
                                <span>肉末豆腐</span>
                            </li>
                            <li>
                                <span>红烧肉</span>
                            </li>
                        </ul>
                    </div>
                </div>




                <div class="cp-list">


                </div>




            </div>



            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="index.html">
                    <span class="icon icon-home" class="home-1"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item external" href="class.html">
                    <span class="icon icon-app"></span>
                    <span class="tab-label">分类</span>
                </a>
                <a class="tab-item external" href="setting.html">
                    <span class="icon icon-settings"></span>
                    <span class="tab-label">设置</span>
                </a>
            </nav>




        </div>


    </div>


    <!-- 搜索弹窗 -->
    <div class="popup popup-search">

        <header class="bar bar-nav fixed-bar">
            <a class="icon icon-left pull-left close-popup"></a>
            <div class="bar bar-header-secondary  pull-right">
                <div class="searchbar">
                    <a class="searchbar-cancel">取消</a>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' placeholder='输入关键字...' />
                    </div>
                </div>
            </div>
        </header>

        <div class="content-block props-search">
            <div class="card-content">





            </div>
        </div>
    </div>


    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-right panel-reveal">
        <div class="content-block">
            <p>登录/注册</p>
            <p>菜谱收藏</p>
            <p>我的关注</p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p>
                <a href="#" class="close-panel">关闭</a>
            </p>
        </div>
    </div>

    <script src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script src='./js/swiper-3.4.2.min.js'></script>
    <script src="./js/config.js"></script>
    <script src="./js/index.js"></script>
    <script>
        $.init()
        config.SetTheme()
        $(".open-search").on('click', function() {
            $.popup('.popup-search');

            $("#search").change(function() {
                $.showIndicator();

                $.ajax({
                    url: config.query,
                    type: "GET",
                    dataType: "jsonp",
                    data: {
                        key: config.AppKey,
                        menu: $("#search").val(),
                        rn: "15",
                        pn: "1"
                    },
                    success: function(res) {
                        if (res.resultcode === "200") {
                            var list = res.result.data
                            localStorage.setItem("search", JSON.stringify(list));
                            $(".card-content").empty()
                            for (var i = 0; i < list.length; i++) {
                                $(".card-content").append(`<div class="list-block media-list">
                                                    <ul>
                                                        <li class="item-content">
                                                           <a href="info.html?id=${list[i].id}&action=search" target="_blank">
                                                                <div class="item-media">
                                                                <img src="${list[i].albums[0]}"
                                                                    width="44">
                                                                </div>
                                                                <div class="item-inner">
                                                                    <div class="item-title-row">
                                                                        <div class="item-title">${list[i].title}</div>
                                                                    </div>
                                                                    <div class="item-subtitle">${list[i].tags.substring(0, 20)}</div>
                                                                </div> 
                                                           </a>
                                                        </li>
                                                    </ul>
                                                </div>`)
                            }
                            $.hideIndicator();
                        } else {
                            $.toast("没有数据");
                            $.hideIndicator();
                        }
                    },
                    error: function(err) {
                        console.log(err);
                    }
                })
            })

            $(".searchbar-cancel").on('click', function() {
                $("#search").val("")
            })
        });



        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            pagination: '.swiper-pagination',
            autoplay: 1000,
            speed: 1000,
        })
    </script>
</body>

</html>
